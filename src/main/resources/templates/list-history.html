<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Execution History of Report</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>

<body>

<div class="container-100 m-5 px-5">

    <h3>Execution History of Report</h3>
    <hr/>

    <table class="table table-bordered table-striped table-success table-hover shadow" id="historyTable">

        <thead>
        <tr>
            <th>History ID</th>
            <th>Report ID</th>
            <th>Report Title</th>
            <th>Report Execution Time</th>
            <th>Report Executor Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="h: ${history}">
            <td th:text="${h.id}"/>
            <td th:text="${h.reportId}"/>
            <td th:text="${h.reportName}"/>
            <td th:text="${h.executionTime}"/>
            <td th:text="${h.reportExecutorName}"/>
            <td><a th:href="@{/api/histories/view/details(id=${h.id})}" class="btn btn-info m-1 shadow">History Details</a>
            </td>
        </tr>
        </tbody>

    </table>

    <hr/>
<!--    <div>-->
<!--        <button class="btn btn-secondary mb-2" onclick="goBack()">Go Back</button>-->
<!--    </div>-->
    <a class="me-2" th:href="@{/api/reports/view}">Back to Report List</a>
    <a th:href="@{/api/reports/scheduled/view}">Back to Scheduled Report List</a>

</div>

<!--        window.history.back();-->
<!--    }-->
<!--</script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#historyTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
