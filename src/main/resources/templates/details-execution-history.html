<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Details of History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>

<body>

<div class="container my-5" th:object="${history}">

    <h3>Details of History</h3>
    <hr/>

    <table class="table table-bordered table-striped table-success table-hover shadow mt-4">

        <tbody>

        <div>

            <tr>
                <th>ID</th>
                <td th:text="${history.id}"/>
            </tr>
            <tr>
                <th>Report ID</th>
                <td th:text="${history.reportId}"/>
            </tr>
            <tr>
                <th>Report Title</th>
                <td th:text="${history.reportName}"/>
            </tr>
            <tr>
                <th>Report Executor Name</th>
                <td th:text="${history.reportExecutorName}"/>
            </tr>
            <tr>
                <th>Report Execution Time</th>
                <td th:text="${history.executionTime}"/>
            </tr>
            <tr>
                <th>SQL Query</th>
                <td th:text="${history.sqlQuery}"/>
            </tr>

        </div>

        </tbody>

    </table>

    <table class="table table-bordered table-striped table-success table-hover shadow mb-4">

        <thead>
        <tr>
            <th>Param Name</th>
            <th>Param Value</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="parameter: ${history.paramsMap}">
            <td th:text="${parameter.key}"/>
            <td th:text="${parameter.value}"/>
        </tr>
        </tbody>

    </table>

    <hr/>
    <a th:href="@{/api/executionHistories/view(reportId=${history.reportId})}">Back to History List</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
