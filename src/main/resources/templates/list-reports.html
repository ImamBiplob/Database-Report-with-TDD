<head>

    <title>List of Reports</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"

          crossorigin="anonymous">

<body>

<div class="container-100 m-5 px-5">

    <h3>List of Reports</h3>

    <hr/>
    <div class="d-flex justify-content-between align-items-center">
        <a sec:authorize="hasAnyAuthority('SYS_ROOT','DEVELOPER')" id="addReportButton" th:href="@{/api/reports/view/addReportForm}" class="btn btn-primary shadow-lg">Add New Report</a>
        <p><span class="fw-medium">Current User: </span><span class="fw-bold" sec:authentication="name"></span></p>
        <a sec:authorize="hasAnyAuthority('SYS_ROOT','DEVELOPER')" th:href="@{/api/reports/scheduled/view}" class="btn btn-outline-primary shadow">Show Scheduled Reports</a>
    </div>
    <hr/>

    <table class="table table-bordered table-striped table-success table-hover shadow" id="reportTable">

        <thead>
        <tr>
            <th>Report ID</th>
            <th>Report Title</th>
            <th>Report Creation Time</th>
            <th>Last Update Time</th>
            <th>Report Creator Name</th>
            <th>Scheduled</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="report: ${reports}">
            <td th:text="${report.id}"/>
            <td th:text="${report.reportName}"/>
            <td th:text="${report.creationTime}"/>
            <td th:text="${report.lastUpdateTime}"/>
            <td th:text="${report.reportCreatorName}"/>
            <td th:text="${report.scheduled}"/>
            <td>
                <a sec:authorize="hasAnyAuthority('SYS_ROOT','DEVELOPER')" th:href="@{/api/reports/view/editReportForm/{reportId}(reportId=${report.id})}" class="btn btn-secondary my-1 ms-1 shadow">Edit</a>
                <a sec:authorize="hasAnyAuthority('SYS_ROOT','DEVELOPER','ADMIN')" th:href="@{/api/histories/view(reportId=${report.id})}" class="btn btn-info my-1 ms-1 shadow">Execution
                    History</a>
                <a id="runButton" th:href="@{/api/reports/view/runResult/{id}(id=${report.id})}" class="btn btn-warning my-1 ms-1 shadow">Run</a>
                <a sec:authorize="hasAuthority('SYS_ROOT')" th:href="@{/api/reports/delete/{id}(id=${report.id})}" class="btn btn-danger my-1 ms-1 shadow">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

    <hr/>
    <a th:href="@{/api/users/logout}" class="btn btn-dark my-1 shadow">Log Out</a>

</div>
