<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Report</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container mt-5">

    <h3 class="">List of Report</h3>

    <hr/>
    <a th:href="@{/api/reports/view/addReportForm}" class="btn btn-primary">Add New Report</a>
    <br/><br/>

    <table class="table table-bordered table-striped" id="reportTable">

        <thead>
        <tr>
            <th>Report ID</th>
            <th>Report Name</th>
            <th>Creation Time</th>
            <th>Last Update Time</th>
            <th>Report Creator Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="report: ${reports}">
            <td th:text="${report.id}" />
            <td th:text="${report.reportName}" />
            <td th:text="${report.creationTime}" />
            <td th:text="${report.lastUpdateTime}" />
            <td th:text="${report.reportCreatorName}" />
            <td>
                <a th:href="@{/api/reports/view/editReportForm(reportId=${report.id})}" class="btn btn-info">Edit Report</a>

<!--                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">View Execution History</a>-->

<!--                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Run and Download</a>-->
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#reportTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1,-2,-3] /* 1st one, start by the right */
            }]
        });
    })
</script>

</body>

</html>
