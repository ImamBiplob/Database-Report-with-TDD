    <title>List of Reports</title>

<div class="container-100 m-5 px-5">

    <h3>List of Reports</h3>

    <hr/>
    <a id="addReportButton" th:href="@{/api/reports/view/addReportForm}" class="btn btn-primary shadow-lg">Add New Report</a>
    <br/><br/>

    <table class="table table-bordered table-striped table-success table-hover shadow" id="reportTable">

        <thead>
        <tr>
            <th>Report ID</th>
            <th>Report Name</th>
            <th>Report Creation Time</th>
            <th>Last Update Time</th>
            <th>Report Creator Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="report: ${reports}">
            <td th:text="${report.id}"/>
            <td th:text="${report.reportName}"/>
            <td th:text="${report.creationTime}"/>
            <td th:text="${report.lastUpdateTime}"/>
            <td th:text="${report.reportCreatorName}"/>
            <td>
                <a th:href="@{/api/reports/view/editReportForm(reportId=${report.id})}" class="btn btn-info my-1 ms-1 shadow">Edit</a>
                <a th:href="@{/api/histories/view(reportId=${report.id})}" class="btn btn-info my-1 ms-1 shadow">Execution
                    History</a>
                <a id="runButton" th:href="@{/api/reports/view/runResult/{id}(id=${report.id})}" class="btn btn-warning my-1 ms-1 shadow">Run</a>
                <a th:href="@{/api/reports/delete/{id}(id=${report.id})}" class="btn btn-danger my-1 ms-1 shadow">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        // Attach a click event handler to the "Run" button
        $("#addReportButton").click(function() {
            // Get the URL from the button's href attribute
            // const url = $("#addReportButton").attr("href");

            const token = localStorage.getItem("token");

            // Make sure a token exists before making the request
            if (!token) {
                alert("JWT token not found in local storage. Please log in.");
                return;
            }
            // Make an AJAX request to the API
            $.ajax({
                url: 'http://localhost:9191/api/reports/view/addReportForm',
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function(data) {
                    // Assuming the API response contains the HTML content
                    // Display the HTML content in the result container
                    $("#resultContainer").html(data);
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                }
            });

            // Prevent the default behavior of the link
            return false;
        });
    });
</script>
<script th:inline="javascript">
    $(document).ready(function() {
        // Attach a click event handler to the "Run" button
        $("#runButton").click(function() {
            // Get the URL from the button's href attribute
            const url = $("#runButton").attr("href");

            const token = localStorage.getItem("token");

            // Make sure a token exists before making the request
            if (!token) {
                alert("JWT token not found in local storage. Please log in.");
                return;
            }

            // Make an AJAX request to the API
            $.ajax({
                url: url,
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function(data) {
                    // Assuming the API response contains the HTML content
                    // Display the HTML content in the result container
                    $("#resultContainer").html(data);
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                }
            });

            // Prevent the default behavior of the link
            return false;
        });
    });
</script>
